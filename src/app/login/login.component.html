<main class="login-container">
  <div class="login-card">
    <div class="title-login">
      <img class="icon-login" src="../../favicon.ico" alt="Logo" width="50" />
      <h2>Casona Encantada</h2>
    </div>

    <form
      id="loginForm"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      novalidate
    >
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          class="form-control input email"
          id="email"
          required
          formControlName="email"
          [class.is-invalid]="f['email'].invalid && f['email'].touched"
        />
        <div class="invalid-feedback" id="emailError">
          Por favor ingrese un correo válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control input"
            id="password"
            required
            [class.is-invalid]="f['password'].invalid && f['password'].touched"
            formControlName="password"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary toggle-password"
              type="button"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="invalid-feedback" id="passwordError">
          Ingrese una contraseña válida
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
      <div class="text-center mt-3 redirect">
        <a class="redirect" routerLink="/registro">Crear cuenta</a> |
        <a class="redirect" routerLink="/recuperar"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
    </form>
  </div>
</main>
